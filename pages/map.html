<!DOCTYPE html>
<html lang="en">

<head>
    <!-- All techy stuff goes here, inside HEAD -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Overall title of your page -->
    <title>Rate A Classroom Map</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="map.js" defer></script>
</head>

<body>
    <div class="classrooms">
        <img id="kresge" src="images/kresge.png">
        <img id="porter" src="images/porter.png">
        <img id="rcc" src="images/rcc.png">
        <img id="oakes" src="images/oakes.png">
        <img id="music" src="images/music classrooms.png">
        <img id="elena" src="images/elena basking.png">
        <img id="thim" src="images/thimann.png">
        <img id="phy" src="images/physical sciences.png">
        <img id="jbaskin" src="images/jbaskin.png">
        <img id="jrl" src="images/jrlandnine.png">
        <img id="science" src="images/s&e.png">
        <img id="earth" src="images/earth&marine.png">
        <img id="class12" src="images/classroom.png">
        <img id="mchenry" src="images/mchenry.png">
        <img id="cowell" src="images/cowell.png">
        <img id="stev" src="images/stevenson.png">
        <img id="huma" src="images/humanities.png">
        <img id="crown" src="images/crown.png">
        <img id="merrill" src="images/merrill.png">
    </div>
    <form id="form" method="post" enctype="multipart/form-data">
    <div id="form1" class="formpages" style="">
            <h3>You are rating a classroom!</h3>
            <label for="kresge">Kresge</label><br>
            <img src="images/Slug1.png" data-value="1" class="rate">
            <img src="images/Slug1.png" data-value="2" class="rate">
            <img src="images/Slug1.png" data-value="3" class="rate">
            <img src="images/Slug1.png" data-value="4" class="rate">
            <img src="images/Slug1.png" data-value="5" class="rate">
           <input type="hidden" name="rating" id="rating">

            <button type="submit">Submit</button>
        <br>
    </div>
    </form>
</body>

</html>
