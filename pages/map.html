<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate A Classroom Map</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="map.js" defer></script>
    <script src="drag.js" defer></script>
</head>

<body>
    <div class="map-container">
    <img src="images/Map.png" id="map-image">
    <div class="classrooms">
        <img id="kresge" src="images/kresge.png">
        <img id="porter" src="images/porter.png">
        <img id="rcc" src="images/rcc.png">
        <img id="oakes" src="images/oakes.png">
        <img id="music" src="images/music classrooms.png">
        <img id="elena" src="images/elena basking.png">
        <img id="thim" src="images/thimann.png">
        <img id="phy" src="images/physical sciences.png">
        <img id="jbaskin" src="images/jbaskin.png">
        <img id="jrl" src="images/jrlandnine.png">
        <img id="science" src="images/s&e.png">
        <img id="earth" src="images/earth&marine.png">
        <img id="class12" src="images/classroom.png">
        <img id="mchenry" src="images/mchenry.png">
        <img id="cowell" src="images/cowell.png">
        <img id="stev" src="images/stevenson.png">
        <img id="huma" src="images/humanities.png">
        <img id="crown" src="images/crown.png">
        <img id="merrill" src="images/merrill.png">
    </div>
    </div>


    <form id="draggable-form" method="post" enctype="multipart/form-data" style="display: none;">
        <h3>You are rating a classroom!</h3>

        <label>Building Name:</label>
        <select id="building" required>
            <option value="" disabled selected>Select from map or list</option>
            <!-- Options will be populated by JS -->
        </select>

        <label>Room #:</label>
        <input type="text" id="room" placeholder="e.g. 101" required>
        
        <div id="slug-rating-container" class="rating-group" data-input-id="rating">
            <img src="images/Slug1.png" data-value="1" class="rate">
            <img src="images/Slug1.png" data-value="2" class="rate">
            <img src="images/Slug1.png" data-value="3" class="rate">
            <img src="images/Slug1.png" data-value="4" class="rate">
            <img src="images/Slug1.png" data-value="5" class="rate">
        </div> 

        <label>Lighting:</label>
        <div id="bulb-rating-container" class="rating-group" data-input-id="bulb-rating">
            <img src="images/bulb.png" data-value="1" class="rate">
            <img src="images/bulb.png" data-value="2" class="rate">
            <img src="images/bulb.png" data-value="3" class="rate">
            <img src="images/bulb.png" data-value="4" class="rate">
            <img src="images/bulb.png" data-value="5" class="rate">
        </div>

        <input type="hidden" name="rating" id="rating">
        <input type="hidden" name="bulb-rating" id="bulb-rating">
        <button type="submit">Submit</button>
        
        <button type="button" id="close-form">Go Back to Map</button>

        <button type="button" onclick="window.location.href='submissions.html'">
        View All Ratings
    </form>
</body>

</html>
