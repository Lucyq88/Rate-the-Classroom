<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Map</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../site.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JS -->
    <script src="../site.js" defer></script>
</head>

<body>

    <h1>Select a Classroom to Rate</h1>

    <!-- CLICKABLE IMAGES -->
    <div class="classroom-container">
        <img src="../images/class1.png" class="click-image">
        <img src="../images/class2.png" class="click-image">
        <img src="../images/class3.png" class="click-image">
    </div>

    <!-- POP-UP FORM (Hidden Until Click) -->
    <form id="popupForm" style="display:none;" class="popup-form">

        <h2>Rate This Classroom</h2>

        <label for="rating">Rating (1â€“10):</label>
        <input type="number" id="rating" min="1" max="10">

        <br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4"></textarea>

        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
